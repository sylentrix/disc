<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC - BricoBread</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js para o gráfico do participante -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
</head>
<body>

    <div id="home-page" class="page active">
        <img src="logo-2x.png" alt="Logo da BricoBread" class="logo">
        <h1>Teste DISC - BricoBread</h1>
        <form id="info-form">
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" required placeholder="Ex.: João Soares">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required placeholder="usuario@exemplo.com">
            <button type="submit">Iniciar Teste</button>
        </form>
    </div>

    <div id="quiz-page" class="page">
        <button id="quiz-back-button" class="icon-back-button hidden" aria-label="Voltar para a questão anterior">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <span id="progress-text" aria-live="polite">0/26</span>
        </div>
        <div id="question-card-container">
            <!-- Questions will be rendered here, one at a time -->
        </div>
         <!-- O botão "Finalizar Teste" foi removido daqui e a transição é automática -->
    </div>

    <div id="results-page" class="page">
        <button id="results-back-to-quiz-button" class="icon-back-button" aria-label="Voltar para o questionário">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <h2 id="participant-name"></h2>

        <div class="results-content-wrapper"> <!-- Novo wrapper para layout em desktop -->
            <div class="chart-group"> <!-- Novo grupo para os gráficos -->
                <div class="chart-container">
                    <h3>Gráfico de Barras (Contagem de Respostas)</h3>
                    <canvas id="disc-bar-chart" aria-label="Gráfico de Barras do Perfil DISC"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Gráfico Radar (Percentual por Fator)</h3>
                    <canvas id="disc-radar-chart" aria-label="Gráfico Radar do Perfil DISC"></canvas>
                </div>
            </div>
            
            <div id="profile-text"></div> <!-- Bloco de texto interpretativo -->
        </div>
        
        <button id="restart-button">Fazer Novo Teste</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
